<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work | Harry - Film & Video Production</title>
    <meta name="description" content="View detailed information about this film and video production project.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/work.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="nav scrolled" id="nav">
        <div class="nav__container">
            <a href="/" class="nav__logo">Harry</a>
            <div class="nav__links">
                <a href="/" class="nav__link">Home</a>
                <a href="works.html" class="nav__link">Works</a>
                <a href="mailto:harry@40degree.media" class="nav__link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Loading State -->
    <div class="work-loading" id="work-loading">
        <div class="work-loading__spinner"></div>
        <p>Loading work...</p>
    </div>

    <!-- Work Content (hidden initially) -->
    <main class="work-page" id="work-page" style="display: none;">

        <!-- Hero Section -->
        <section class="work-hero" id="work-hero">
            <div class="work-hero__media" id="work-hero-media">
                <!-- Video embed or hero image will be inserted here -->
            </div>
            <div class="work-hero__overlay"></div>
        </section>

        <!-- Work Info Header -->
        <section class="work-header">
            <div class="work-header__container">
                <a href="works.html" class="work-header__back">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Works
                </a>

                <h1 class="work-header__title font-serif" id="work-title">Loading...</h1>

                <div class="work-header__meta" id="work-meta">
                    <!-- Meta info will be inserted here -->
                </div>

                <div class="work-header__roles" id="work-roles">
                    <!-- Roles will be inserted here -->
                </div>
            </div>
        </section>

        <!-- Work Description -->
        <section class="work-description" id="work-description">
            <div class="work-description__container">
                <h2 class="work-description__heading">About This Work</h2>
                <p class="work-description__text" id="work-description-text">
                    <!-- Description will be inserted here -->
                </p>
            </div>
        </section>

        <!-- Work Gallery -->
        <section class="work-gallery" id="work-gallery">
            <div class="work-gallery__container">
                <h2 class="work-gallery__heading">Gallery</h2>
                <div class="work-gallery__grid" id="work-gallery-grid">
                    <!-- Images will be inserted here -->
                </div>
            </div>
        </section>

        <!-- Work Navigation -->
        <section class="work-nav-section">
            <div class="work-nav-section__container">
                <a href="works.html" class="btn btn--outline">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to All Works
                </a>
                <a href="mailto:harry@40degree.media" class="btn btn--primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Get in Touch
                </a>
            </div>
        </section>
    </main>

    <!-- Error State -->
    <div class="work-error" id="work-error" style="display: none;">
        <h2>Work Not Found</h2>
        <p>The work you're looking for doesn't exist or isn't available.</p>
        <a href="works.html" class="btn btn--primary">Browse All Works</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">&copy; 2025 Harry. All rights reserved.</p>
            <div class="footer__links">
                <a href="mailto:harry@40degree.media" class="footer__link">harry@40degree.media</a>
            </div>
        </div>
    </footer>

    <script type="module" src="src/js/work.js"></script>
</body>

</html>
